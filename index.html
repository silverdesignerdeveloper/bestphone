<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Best Phone</title>
  <link rel="stylesheet" href="css/mainStyle.css">
</head>
  <body>

    <div class="container">
      <header class="header">
        <div class="header__wrap">
          <div class="container_logo">
                  <img src="images/logo_best_phone.png" alt="best phone" title="best phone" class="img_logo"/> 
              <h1>Best Phone</h1> 
            </div>
            <div class="navigation_bar">
              <nav>
                <ul>
                  <a href="#home"><li>Home</li></a>
                </ul>
              </nav>
            </div>  
        </div>
      </header>

    <div class="container_phone">
      <div class="phoneVersus">
        <figure>
            <img src="images/iphonex.png" alt="" class="ios_image_phone">
            <figcaption>
              <p>iPhone X</p>
              <p>Description</p>
              <input type="text" id="numberLeft" value="0"></input>
              <input type="text" id="percentualeLeft" value="0"></input>
              <button type="button" class="button" id="button_left" onclick="ratingLeft()"> < Left</button>
            </figcaption>
            
        </figure>
        
        <h3>VS</h3>
        <figure>
            <img src="images/samsunggalaxys8.png" alt="" class="android_image_phone">
            <figcaption>
              <p>Samsung Galaxy S8</p>
              <p>Description</p>
              <input type="text" id="numberRight" value="0"></input>
              <input type="text" id="percentualeRight" value="0"></input>
              <button type="button" class="button" id="button_right" onclick="ratingRight()">Right ></button>
            </figcaption>
        </figure>

      </div>
    </div>

    </div>

    <script src="js/main.js"></script>
  </body>
</html>
